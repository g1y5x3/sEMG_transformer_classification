apiVersion: v1
kind: Pod
metadata: 
    name: pod-pytorch
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-RTX-3090

  containers:
  - name: gpu-container
    image: gitlab-registry.nrp-nautilus.io/yg5d6/transformer
    command: ["sleep", "infinity"]
    resources:
      limits:
        memory: 16Gi
        cpu: 8
        nvidia.com/gpu: 1
      requests:
        memory: 16Gi
        cpu: 8
        nvidia.com/gpu: 1
